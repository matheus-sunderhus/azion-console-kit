name: Pre-merge

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches:
      - dev

env:
  HUSKY: 0

jobs:
  run-tests:
    runs-on: ubuntu-latest
    container:
      image: node:18-alpine3.18
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install SO deps
        run: apk add curl bash git

      - name: Install dependencies
        run: yarn ci

      - name: Run lint
        run: yarn lint

      - name: Run tests
        run: yarn test:unit:headless

      - name: Get commit messages
        run: |
          commits=$(git log --format=%s ${GITHUB_SHA}..${GITHUB_EVENT_PULL_REQUEST_HEAD})
          echo "COMMIT_MESSAGES<<EOF" >> $GITHUB_ENV
          echo "$commits" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Generate summary using OpenAI ChatGPT API
        env:
          COMMIT_MESSAGES: ${{ env.COMMIT_MESSAGES }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          curl -X POST \
            https://api.openai.com/v1/chat/completions \
            -H 'Authorization: Bearer $OPENAI_API_KEY' \
            -H 'Content-Type: application/json' \
            -d '{"model": "gpt-3.5-turbo", "messages": [{"role": "user", "content": "Summarize the following commit messages: ${COMMIT_MESSAGES}"}], "max_tokens": 200, "stop": ["\n\n"]}' \
            -s -o response.json

